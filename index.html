<!DOCTYPE html>
<html>

<head>
<title>Project Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<script>
function doAllMath(){
	var price = document.getElementById("price").value;
	var energy = document.getElementById("energy").value;
	var lifetime = document.getElementById("lifetime").value;
	var mf = document.getElementById("maint_freq").value;
	var mc = document.getElementById("maint_cost").value;
	var dc = document.getElementById("disp_cost").value;
	var presentValue = price;
	var r = document.getElementById("rate").value;
	var temp;
	for (i = 1; i < mf+1; i++){
		presentValue += mc / (Math.pow((1 + r), (i * (lifetime/mf)))); //Add maintanice costs to pv of product
	}
	presentValue += energy * ((1-Math.pow((1+r),-lifetime))/r); //Energy costs as an annuity
	presentValue += dc / (Math.pow((1+r),lifetime));
	document.getElementById("output").innerHTML = presentValue;
	}
	
function clearAll(){
    
	document.getElementById("price").value = "";
	document.getElementById("energy").value = "";
	document.getElementById("lifetime").value = "";
	document.getElementById("maint_cost").value = "";
	document.getElementById("maint_freq").value = "";
	document.getElementById("disp_cost").value = "";
	document.getElementById("rate").value = "";
	document.getElementById("output").value = "";
    
}
    
function clearEnergy(){
    document.getElementById("energy").value = "";
    
}
    
function clearWatt(){
    document.getElementById("watt").value = "";
}
</script>
<body style="background-color:#EEDFA6">
<div class="row" style="padding:50px 0px 0px 0px">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <label>Price:</label>
        <input type="number" id="price" class="form-control"><br>
        <label>Yearly Energy Cost:</label>
        <input type="number" id="energy" class="form-control"><br>
        <label>Lifetime:</label>
        <input type="number" class="form-control" id="lifetime"><br>
        <label>Maintence Frequency (# of times over lifetime):</label>
        <input type="number" class="form-control" id="maint_freq"><br>
        <label>Maintence Costs:</label>
        <input type="number" class="form-control" id="maint_cost"><br>
        <label>Disposal Cost (enter negitive number if you can get money back):</label>
        <input type="number" class="form-control" id="disp_cost"><br>
        <label>Intrest Rate: (3% is entered as 0.03)</label>
        <input type="number" class="form-control" id="rate"><br><br>
        <button type="button" id="compute" onclick="doAllMath()" class="btn btn-primary">Compute</button>    
        <button type="button" id="clear" onclick="clearAll()" class="btn btn-warning">Clear</button><br>
        <p id="output" style="padding:30px 0px 0px 0px">Output</p>
    </div>
    <div class="col-md-2"></div>
</div>
<br>
<div>
	
</div>
</body>
</html>
